<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Games</title>
    <hr />
    <h4>Lista de Games</h4>
    <button type="button" onclick="location.reload()">Atualizar</button>
    <ul id="games"></ul>
    <hr />
    <h4>Novo Game</h4>
    <input type="text" name="title" id="title" placeholder="Título" />
    <br />
    <input type="number" name="year" id="year" placeholder="Ano" />
    <br />
    <input type="number" name="price" id="price" placeholder="Preço" />
    <br />
    <button type="button" onclick="createGame()">Criar</button>
  </head>
  <body></body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

 
  <script>
    function createGame() {
      let titleInput = document.getElementById("title");
      let yearInput = document.getElementById("year");
      let priceInput = document.getElementById("price");

      let game = {
        title: titleInput.value,
        year: yearInput.value,
        price: priceInput.value,
      };

      axios
        .post("http://localhost:45678/game", game)
        .then((response) => {
          if (response.status == 200) {
            alert(" ♪ GAME CADASTRADO ♫ ↑");
            location.reload()
          }
        })
        .catch((err) => {
          console.log(err);
        });
    }
  </script>

  <script>
    axios
      .get("http://localhost:45678/games")
      .then((response) => {
        var games = response.data;
        var list = document.getElementById("games");

        games.forEach((game) => {
          var item = document.createElement("li");

          item.setAttribute("data-id", game.id)
          item.setAttribute("data-title", game.title)
          item.setAttribute("data-year", game.year)
          item.setAttribute("data-price", game.price)



          item.innerHTML = game.id + " - " + game.title + " -$" + game.price;
          list.appendChild(item);
        });
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
</html>
